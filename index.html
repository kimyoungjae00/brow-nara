<!DOCTYPE html>
<html lang="en">
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nara's Homepage</title>
        <meta name="description" content="Homepage for nara">
        <meta name="author" content="KYJ">
        <link rel="icon" type="image/png" href="images/favicon.png"
        <link rel="icon" type="image/png" href="images/favicon.png">
        <script src="https://kit.fontawesome.com/868f788ee5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
<body>
    <!-- NavBar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fab fa-diaspora"></i>
            <a href="#">눈썹 나라</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Map</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>
    <!-- Home -->
    <section ="home">
        <img 
            src="images/logo.png"
            alt="nara's logo photo"
            class="home__avatar"
        />
        <h1 class="home__title">안녕하세요 <br>눈썹나라입니다. </h1>
        <h2 class="home__description">천안 반영구 눈썹문신 전문샵입니다</h2>
        <button class="home__contact">문의하기</button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>About 눈썹나라</h1>
        <p>현재 코로나 방역[소독]에 최선을 다하고있습니다. 모든 방문자및 시술자는 마스크가 필수이며 안전하게 시술받을 수 있습니다.</p>
        <div class="about__major">
            <div class="major">
                <img 
                    src="images/About_1.png"
                    alt="nara's about photo"
                    class="about__1"
                />
            </div>
            <div class="major">
                <img 
                    src="images/About_2.png"
                    alt="nara's about photo"
                    class="about__2"
                />
            </div>
            <div class="major">
                <img 
                    src="images/About_3.png"
                    alt="nara's about photo"
                    class="about__3"
                />
            </div>
        </div>
    </section>
    <!-- Shop -->
    <section id="shop"></section>
    <!-- work -->
    <section id="work"></section>
    <!-- skill -->
    <section id="skill"></section>
    <!-- contact -->
    <section id="contact"></section>
</body>
</html>
